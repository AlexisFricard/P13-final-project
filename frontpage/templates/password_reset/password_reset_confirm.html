{% extends "template_ref.html" %}
{% load static %}
{% block body %}
{% if validlink %}
<!-- page title -->
<section style="background-position: center;background-size:cover" class="page-title-section overlay" data-background="{% static 'images/backgrounds/photo6.jpg' %}">
  <div class="container">
    <div class="row">
      <div class="col-md-10">
        <ul class="list-inline custom-breadcrumb">
          <li class="list-inline-item"><a style="font-family: futura" class="h2 text-primary font-secondary">Modifier mon mot de passe</a></li>
          <li class="list-inline-item text-white h3 font-secondary @@nasted"></li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- /page title -->

<!-- contact -->
<section class="section bg-gray">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 style="font-family: futura" class="section-title">Entrez un nouveau mot passe</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form method="post" action="" class="h-100" id="form-signin">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit" name="reset">
                Changer mon mot de passe
            </button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- /contact -->

  <div id="map_canvas" data-latitude="51.507351" data-longitude="-0.127758"></div>
</section> -->
<!-- /gmap -->
{% endif %}
{% endblock %}
