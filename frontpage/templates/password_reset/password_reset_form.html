{% extends "template_ref.html" %}
{% load static %}
{% block body %}
<section class="section overlay p-0" style="height:calc(100vh - 58px);margin-top:58px;background-size:cover" data-background="{% static 'images/backgrounds/success-story.jpg' %}">
  <div class="container h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-lg-6 text-center p-5 bg-primary" style="border-radius: 5px;">
        <h3 style="font-family: futura" class="section-title text-center text-white">Entrez votre adresse email</h3>
        <form method="post" action="" class="h-100" id="form-signin">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary" type="submit" name="reset">
                Valider
            </button>
            <script>
              document.getElementById('id_email').setAttribute('value', '{{request.user.email}}')
            </script>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
