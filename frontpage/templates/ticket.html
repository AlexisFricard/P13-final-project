{% extends "template_ref.html" %}
{% load static %}
{% load convert_markdown %}
{% block body %}
{% if user.is_authenticated %}
<div class="" id="connection-page">
    <div class="row justify-content-center text-center" id="ticket-box">
        <div class="row bg-light pt-3 col-lg-8 px-1 mx-0 br-t-1">
        </div>
        <div class="bg-light row col-lg-8 py-3 justify-content-center" id="main-box">
            <div class="bg-light mt-3 py-3 " id="dialog-box">
                {% for message in messages %}
                <div id="{{ message.user_class }}-box" class="row">
                    <div class="col-lg-12 row my-1 text-light" id="{{ message.user_class }}">
                        <p class="box-msg pt-3 fs-6 text-justify">
                            {{ message.msg}}
                        </p>
                    </div>
                    <p class="author-msg-{{ message.user_class }} fs-6 fw-bold col-lg-12">
                        {{ message.author }}
                    </p>
                </div>
                {% endfor %}

            </div>
        </div>
        <div class="row bg-light py-3 col-lg-8 px-1 mx-0 br-b-1">
            <input type="text" id="ev-title" name="ev-title" class=" col-lg-10">
            <button class="btn col-lg-2 bg-primary text-light" id="modal-submit">Envoyer</button>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
